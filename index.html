<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <link rel="stylesheet" href="cal1.css" />

</head>

<body>

    <div class="content">
        <form name="BP" id="BP">
            <table>
                <tr>

                    <th width="193" height="56" scope="row">
                        <table width="300" border="2" bordercolor="#0066FF" cellpadding="1" cellspacing="1" height=200 style="background-color: #ffff66">
                            <p>
                                Know increase in PENSION- </br>Enter Your Basic Pension </br>and click Calculate
                            </p>
                            <input type="text" id="err1" value="" readonly required />

                            <span id="error"></span>
                            <tr>
                                <th height="24" colspan="2" scope="row">
                                    Gain in PENSION-<br/>Feb 21-July 21<br /> DR CALCULATOR <br/> RBI Pensioners
                                </th>
                            </tr>

                            <tr>

                                <th width="200" height="44" scope="row">Basic Pension</th>
                                <td width="210">


                                    <input name="basic_pension" type="number" id="basic_pension" value="0" required />

                                </td>

                            </tr>
                            <tr>
                                <th scope="row">DA/DR</th>
                                <td>

                                    <input type="text" name="DA_DR" id="DA_DR" size="10" value="0" readonly />

                                </td>
                            </tr>
                            <tr>
                                <th scope="row">Gross Pension</th>
                                <td>
                                    <input type="text" name="GPension" id="GPension" size="10" value="" readonly="readonly" />
                                </td>
                            </tr>
                            <tr></tr>
                            <tr>
                                <th scope="row">Gain over last half year</th>
                                <td>
                                    <input type="text" name="GOL" id="GOL" size="10" value="" readonly="readonly" />
                                </td>
                            </tr>
                            <tr>
                                <th colspan="2" scope="row">
                                    <button type="button" id="btn">Calculate</button>

                            </tr>

                            <tr>
                                <th colspan="2" scope="row ">
                                    <button id="btn1">Reset</button>
                            </tr>
                            <div>
                                <p id="demo "></p>
                            </div>
                        </table>


        </form>

    </div>


    <script src="cal1.js"></script>

</body>


</html>
